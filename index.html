<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Match-3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Fruit Match</h1>
            <div class="stats-panel">
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Moves</span>
                    <span id="moves" class="stat-value">0</span>
                </div>
            </div>
        </header>
        
        <div id="game-board" class="game-board">
            <!-- Grid generated by JS -->
        </div>

        <div class="controls">
            <button id="reset-btn" class="btn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
